<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
        <script type="module" src="../Logic/CreateInvoice.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            }
        </style>
    </head>
    <body>
        <button class="btn btn-primary" type="button" id="connect">
            Connect Wallet
        </button>
        <br><br>
        <div class="container">
            <label for="amount">Amount</label>
            <input type="number" id="amount"> 
            <br><br>
            <i>Select a stable coin:</i>
            <select name="coins" id="coins">
                <option value="usdt address">USDT</option>
                <option value="usdc address">USDC</option>
                <option value="busd address">BUSD</option>
            </select> <br><br>
            <button id="generate" class="btn btn-primary">Generate Payment Link</button>
            <div id="confirmation"></div>
        </div>
        <script type="module" src="../Logic/CreateInvoice.js"></script>
    </body>
    <script type="module" src="../Logic/CreateInvoice.js"></script>
</html>
